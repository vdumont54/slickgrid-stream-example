<div class="col-md" style="margin: auto;">
  <angular-slickgrid 
        gridId="gridId"
        gridWidth="650"
        gridHeight="650"
        [gridOptions]="gridOptions"
        [columnDefinitions]="columnDefinitions"
        [dataset]="dataset"
        (onAngularGridCreated)="angularGridReady($event)">
    </angular-slickgrid>
</div>
